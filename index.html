<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confessions Web</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
</head>
<body>
    <div class="page-container">
        <img src="logo.png" alt="Confessions Logo" class="logo" id="logo">
        <svg id="web-lines" class="web-lines"></svg>
        <div class="topics">
            <div class="topic" data-topic="Deals" style="--angle: 0deg;">Deals</div>
            <div class="topic" data-topic="Ideas" style="--angle: 72deg;">Ideas</div>
            <div class="topic" data-topic="Secrets" style="--angle: 144deg;">Secrets</div>
            <div class="topic" data-topic="Dreams" style="--angle: 216deg;">Dreams</div>
            <div class="topic" data-topic="Fears" style="--angle: 288deg;">Fears</div>
        </div>
        <div class="auth-container" id="auth-container">
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
            <button id="logout-btn" style="display:none;">Logout</button>
            <button id="profile-btn" style="display:none;">Profile</button>
        </div>
        <div class="confession-window" id="confession-window" style="display:none;">
            <h1 id="subject-title">Confessions Of...</h1>
            <button onclick="adminSetSubject()" class="admin-btn">Admin: Set Subject</button>
            <button onclick="showAdminArea()" class="admin-btn">Admin Area</button>
            <form id="confession-form">
                <p id="prompt">Write your confession...</p>
                <select id="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Deals">Deals</option>
                    <option value="Ideas">Ideas</option>
                    <option value="Secrets">Secrets</option>
                    <option value="Dreams">Dreams</option>
                    <option value="Fears">Fears</option>
                </select>
                <select id="parent-confession">
                    <option value="">New Confession</option>
                </select>
                <textarea id="confession-input" placeholder="Share your confession..." maxlength="280"></textarea>
                <input type="file" id="media-input" accept="image/*,video/*" style="margin: 8px 0;">
                <input type="url" id="link-input" placeholder="Or paste a link (optional)" style="margin: 8px 0;">
                <select id="mood">
                    <option value="">No Mood</option>
                    <option value="😢">Sad</option>
                    <option value="😂">Funny</option>
                    <option value="😡">Angry</option>
                    <option value="😍">Love</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="confessions-list"></div>
        <div id="profile-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" onclick="closeProfile()">×</span>
                <h2>Your Confessions</h2>
                <div id="profile-confessions"></div>
            </div>
        </div>
        <div id="admin-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" onclick="closeAdminArea()">×</span>
                <h2>Admin Area</h2>
                <div id="admin-confessions"></div>
            </div>
        </div>
    </div>
    <canvas id="reelCanvas" width="400" height="600" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
